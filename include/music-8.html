        <p>2016年，李宇春发行了《野蛮生长》系列EP，《野蛮生长》共分为《野》、《蛮》、《生》、《长》四个独立篇章，每张分别代表了李宇春不同时期的内心思考。5月25日发行《野》，当天即突破100万销量，打破QQ音乐数字专辑的记录，截止12月，《野蛮生长》系列EP销量突破600万张，成为唯一一个突破500万大关的女歌手。<br />
