  <h3><strong>写在前面</strong> </h3>
  <p>出道13年间，李宇春共发行正规唱片9张，均为年度最高销量唱片，其中首张专辑《皇后与梦想》创造的销量纪录至今无人打破。2016年开始尝试发行数字专辑，《野蛮生长》系列共售出600多万张，2017年底发行的《流行》更是荣登QQ音乐销量榜榜首。2017年初发行翻唱合辑《在吗》。</p>
