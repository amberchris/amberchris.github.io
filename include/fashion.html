<h1 align="center">时尚</h1>
<hr />
<h3 align="left"><strong>写在前面</strong></h3>
<p align="left">李宇春于2012年因其巡回演唱会而与时尚大师高缇耶先生相识，因此踏入时尚圈。2012年由高缇耶先生为其设计巡演战袍，同年宣布加入巴黎欧莱雅梦之队。2013年其品牌演唱会《WHY ME》服装由纪梵希在任设计师提卡多设计，2015年为其拍摄广告大片成为其一个亚洲代言人。2016年成为GUCCI品牌代言人。2012年后其演唱会服装均由国际设计师设计。截止2016年8月李宇春完成时尚杂志大满贯，是年纪最小的一个也是唯一一名歌手。</p>
